  <script>
    const quiz = [
    {
      question: "מי מהבאים לא היה חבר בלהקת הגשש החיוור?",
      options: ["שייקה לוי", "ישראל גוריון", "גברי בנאי", "פולי (יוסי בנאי)"],
      answer: 1,
      explanation: "גוריון הופיע בשלישיית גשר הירקון, הטוב הרע והנערה ועוד, אך לא היה חלק מהגשש החיוור."
    },
    {
      question: "מהו שם האלבום שהוציא שלום חנוך יחד עם אריק איינשטיין בשנת 1970?",
      options: ["גברת עם סלים", "פוזי", "שבלול", "הבלדה על חדווה ושלומיק"],
      answer: 2,
      explanation: "שבלול נחשב למפנה רוקיסטי במוזיקה הישראלית, עם השפעות בינלאומיות וליריקה חדשנית."
    },
    {
      question: "איזה להיט של מתי כספי הופיע באלבום הבכורה שלו?",
      options: ["איך זה שכוכב", "ברית עולם", "עוד יום אחד", "שיר אהבה פשוט"],
      answer: 0,
      explanation: "הפך לקלאסיקה והציג את סגנונו הייחודי—פיוז'ן בין ג'אז, רוק וישראליות."
    },
    {
      question: "איזה שיר היה הלהיט הראשון של חוה אלברשטיין?",
      options: ["פנס בודד", "לונדון", "חיוכים", "עץ הכוכבים"],
      answer: 0,
      explanation: "הלהיט הראשון של חוה אלברשטיין היה ככל הנראה השיר 'פנס בודד'. השיר נכלל באלבום הבכורה שלה, 'הנה לנו ניגון', שיצא לאור בשנת 1967."
    },
    {
      question: "להקת כוורת הוקמה בשנת:",
      options: ["1968", "1971", "1973", "1975"],
      answer: 2,
      explanation: "כוורת הוקמה ב-1973 והגדירה מחדש את הפופ והרוק בישראל עם סיפורי פוגי."
    },
    {
      question: "איזה תקליט נחשב לראשון שהוקלט כולו באולפן עצמאי בישראל?",
      options: ["פוזי", "הכבש השישה עשר", "שבלול", "אורה"],
      answer: 2,
      explanation: "התקליט הראשון שנחשב כמוקלט כולו באולפן עצמאי בישראל הוא 'שבלול' של אריק איינשטיין ושלום חנוך, שיצא בשנת 1970. האלבום הוקלט באולפני 'טריטון', שהיה האולפן העצמאי הראשון בארץ (לא בבעלות רשות השידור או חברות תקליטים). האולפן הוקם על ידי אורי זוהר, שלום חנוך ואחרים, ונתן לאמנים עצמאות יצירתית שלא הייתה להם קודם לכן."
    },
    {
      question: "מי הלחין את “הכניסיני תחת כנפך” בביצועה של ריטה?",
      options: ["מרדכי זעירה", "רמי קליינשטיין", "עממי", "ריטה בעצמה"],
      answer: 2,
      explanation: "הלחן נחשב מסורתי ולא משויך למלחין ספציפי—רשום כעממי."
    },
    {
      question: "מי לא היה חבר בלהקת צליל מכוון?",
      options: ["שלמה יידוב", "שם-טוב לוי", "שלמה גרוניך", "יצחק קלפטר"],
      answer: 2,
      explanation: "שלמה גרוניך לא היה חבר בהרכב. חברי ההרכב היו קלפטר, שם-טוב לוי ושלמה יידוב."
    },
    {
      question: "מי לא הייתה בהרכב שהקליט את ארץ טרופית יפה?",
      options: ["קורין אלאל", "גלי עטרי", "צילה דגן", "יהודית רביץ"],
      answer: 1,
      explanation: "ההרכב כלל את יהודית רביץ, קורין אלאל, צילה דגן ועוד. גלי עטרי לא השתתפה."
    },
    {
      question: "מהו השיר המפורסם של הדודאים ביחד עם הפרברים?",
      options: ["טיול לילי", "מתוק התפוח", "תלבשי לבן", "הסלע האדום"],
      answer: 2,
      explanation: "השיר תלבשי לבן מופיע באלבום שיתוף הפעולה 'הדודאים הפרברים' משנת 1985."
    },
    {
      question: "מי היו חברי הרכב הפולק “השלושרים”?",
      options: ["בני, שלום וחנן", "אריק, חנן ונועם", "אריק, שלום וחנן", "בני, אריק ושלום"],
      answer: 0,
      explanation: "בני אמדורסקי, שלום חנוך וחנן יובל הרכיבו את השלושרים בשנים 1969–1970."
    },
    {
      question: "מה הייתה הלהקה הצבאית של אריק איינשטיין?",
      options: ["להקת פיקוד מרכז", "להקת חיל הים", "להקת הנח\"ל", "להקת פיקוד דרום"],
      answer: 2,
      explanation: "אריק איינשטיין התקבל ללהקת הנח\"ל ושם החל את דרכו כזמר ושחקן."
    },
    {
      question: "מי הלחין את \"עטור מצחך זהב שחור\"?",
      options: ["מתי כספי", "שמוליק קראוס", "יוני רכטר", "מיקי גבריאלוב"],
      answer: 2,
      explanation: "יוני רכטר הלחין את השיר למילותיו של אברהם חלפי. ביצוע: אריק איינשטיין."
    },
    {
      question: "מה היה שמו של אלבום הסולו הבכורה של גלי עטרי?",
      options: ["נסיך החלומות", "גלי", "אמצע ספטמבר", "ממריאה ברוח"],
      answer: 0,
      explanation: "נסיך החלומות היה אלבום הבכורה של גלי עטרי בשנת 1978."
    },
    {
      question: "איזה שיר כתב אהוד מנור לזכר אחיו ז\"ל?",
      options: ["אין לי ארץ אחרת", "ימי בנימינה", "במקום פרידה", "אחי הצעיר יהודה"],
      answer: 3,
      explanation: "אהוד מנור כתב את אחי הצעיר יהודה בעקבות מותו של אחיו במלחמת ההתשה."
    },
    {
      question: "מי ביצע קודם את השיר “אגדה יפנית”?",
      options: ["ליאור ייני", "אריאל זילבר", "מתי כספי", "נתנאלה"],
      answer: 0,
      explanation: "השיר לקוח מתוך הסרט ‘לאן נעלם דניאל ווקס’ מ-1972, שבו מגלם ייני זמר ישראלי. אריאל זילבר, שהלחין את השיר, מופיע בסרט בתור עצמו (מלחין שעובד עם הזמר על השיר). אריאל זילבר הקליט את השיר בביצוע המפורסם ביותר, ב-1976."
    },
   {
      question: "מי היה האקורדיוניסט המיתולוגי של הלהקות הצבאיות?",
      options: ["תובל פטר", "אפי נצר", "אורי קרין", "נחום היימן"],
      answer: 0,
      explanation: "תובל פטר נחשב לאקורדיוניסט המיתולוגי של הלהקות הצבאיות, במיוחד בזכות עבודתו עם 'התרנגולים'."
    },
    {
      question: "איזה תקליט נחשב לפריצת דרך באלבומי ילדים בשנות ה-70?",
      options: ["הדובון לא לא", "הכבש השישה עשר", "ילדים זה שמחה", "שירים קטנים"],
      answer: 1,
      explanation: "הכבש השישה עשר, שיצא בעקבות ספרו של יהונתן גפן, הפך לקלאסיקה פורצת דרך בתחום."
    },
    {
      question: "באילו שנים פעלה להקת 'גזוז'?",
      options: ["1975-1982", "1978-1979", "1985 בלבד", "1980–היום"],
      answer: 1,
      explanation: "גזוז פעלה רק שנתיים—1978 ו־1979—בהן הקליטה שני אלבומים מצליחים, בניהולו של דני סנדרסון."
    },
    {
      question: "מה היה שמו של האלבום האחרון שאריק איינשטיין הקליט?",
      options: ["לאן פרחו הפרפרים", "תוצרת הארץ", "משירי אברהם חלפי", "כל הטוב שבעולם"],
      answer: 3,
      explanation: "אלבומו האחרון של אריק איינשטיין היה 'כל הטוב שבעולם', שהוקלט עם גיא בוקאטי ויצא ב־2007."
    }
  ];

    const quizDiv = document.getElementById('quiz');
    let score = 0;
    const scoreDisplay = document.getElementById('score');

    quiz.forEach((q, index) => {
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question';
      questionDiv.textContent = `${index + 1}. ${q.question}`;

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;

        btn.onclick = () => {
          const alreadyAnswered = Array.from(optionsDiv.children).some(b => b.disabled);
          if (alreadyAnswered) return;

          if (i === q.answer) {
            btn.style.backgroundColor = '#072EF3';
            score++;
            scoreDisplay.textContent = `תשובות נכונות (מתוך 20): ${score}`;
          } else {
            btn.style.backgroundColor = '#CD0101';
            const correctBtn = optionsDiv.children[q.answer];
            correctBtn.style.backgroundColor = '#039303';
          }

          Array.from(optionsDiv.children).forEach(b => b.disabled = true);
          explanationDiv.textContent = q.explanation;
        };

        optionsDiv.appendChild(btn);
      });

      const explanationDiv = document.createElement('div');
      explanationDiv.className = 'explanation';

      questionDiv.appendChild(optionsDiv);
      questionDiv.appendChild(explanationDiv);
      quizDiv.appendChild(questionDiv);
    });
  </script>
